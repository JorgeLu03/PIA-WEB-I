<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Post - Truth</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div class="main-layout">
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
        <main class="crear-post-section">
            <div class="crear-post-wrapper">
                
                <!-- Selector de categoría -->
                <div class="categoria-selector">
                    <select id="categoria" class="categoria-dropdown" style="background: transparent; color: white; border: none; padding: 6px; font-family: 'Grovana', sans-serif;">
                        <option selected disabled>SELECCIONA UNA CATEGORÍA</option>
                        <option value="music">MUSICA</option>
                        <option value="maths">GEOGRAFÍA</option>
                    </select>
                </div>

                <!-- Área de texto con ícono de adjuntar -->
                <div class="post-area-wrapper">
                    <textarea id="contenidoPost" class="post-textarea" placeholder=""></textarea>
                    <label for="fileUpload" class="attach-icon material-icons">attach_file</label>
                    <input type="file" id="fileUpload" hidden accept="image/*">
                    <div class="preview-container">
                        <img id="imagePreview" class="image-preview">
                    </div>
                </div>

                <!-- Botón de posteo -->
                <div class="post-btn-wrapper">
                    <button class="btn post-btn">PUBLICAR</button>
                </div>

            </div>
        </main>
    </div>
    <div id="footer-container"></div>
    <script src="script.js"></script>
</body>
</html>

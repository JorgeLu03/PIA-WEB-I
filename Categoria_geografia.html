<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categoría - Truth</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="sidebar-container"></div>

    <main class="main-content category-page">
      <div id="header-container"></div>

      <section class="categoria-section">
        <!-- Banner y foto de categoría -->
        <div class="profile-picture">
            <div class="profile-image-container">
              <img src="IMÁGENES/GEO_FONDO.jpg" alt="Banner de geografía" class="category-banner">
            </div>
            <div class="profile-image-circle category-icon">
              <img src="IMÁGENES/GEO.png" alt="Ícono de geografía">
            </div>
        </div>

        <!-- Información de la categoría -->
        <div class="categoria-info" style="padding: 0 30px; margin-bottom: 20px; text-align: center; margin-top: 0px;">
          <h1 style="font-size: 36px; margin: 0; font-weight: bold;">GEOGRAFÍA</h1>
          <div class="category-actions">
            <button class="btn-new-post" onclick="window.location.href='post.html'">+ NEW POST</button>
            <button class="btn-follow">FOLLOW</button>
          </div>
        </div>

        <!-- Posts de la categoría -->
        <div class="posts-grid" style="padding: 30px; max-width: 600px; margin: 0 auto;">
          <div class="post">
            <div class="post-header">
              <img src="IMÁGENES/CRESPO.png" alt="avatar" class="avatar">
              <span class="post-author">JOSÉ LUIS CRESPO</span>
              <span class="post-options">⋯</span>
            </div>
            <p class="post-text">
              ¿Sabías que la cordillera de los Andes es la cadena montañosa más larga del mundo? Se extiende a lo largo de siete países de Sudamérica y tiene una gran influencia en el clima y la biodiversidad del continente.
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="footer-container"></div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuario - Truth</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="sidebar-container"></div>
    <main class="main-content">
      <div id="header-container"></div>
      <section class="usuario-section">
        <!-- Banner y foto de perfil -->
        <div class="profile-picture">
          <div class="profile-image-container">
            <img src="" alt="Banner" id="user-cover">
          </div>
          <div class="profile-image-circle">
            <img src="" alt="Foto de perfil" id="user-avatar">
          </div>
        </div>
        <!-- Información del usuario -->
        <div class="usuario-info" style="padding: 0 30px; margin-bottom: 40px; text-align: center; margin-top: 40px;">
          <h1 style="font-size: 36px; margin: 0; font-weight: bold;" id="user-name"></h1>
          <button class="btn-follow">+ FOLLOW</button>
        </div>
        <!-- Pestañas de contenido -->
        <div class="content-tabs" style="justify-content: center;">
          <button class="tab-btn active">POSTS</button>
        </div>
        <!-- Grid de posts del usuario -->
        <div class="posts-grid" id="user-posts" style="padding: 30px; max-width: 600px; margin: 0 auto;">
          <!-- Los posts del usuario se cargarán aquí dinámicamente -->
        </div>
      </section>
    </main>
  </div>
  <div id="footer-container"></div>
  <script src="script.js"></script>
</body>
</html>
